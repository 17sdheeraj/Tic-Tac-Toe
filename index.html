<html></html>
<head>
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-sun"></i>
    </div>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-mode">
            <button id="one-player">1 Player</button>
            <button id="two-player">2 Player</button>
        </div>
        <div class="board hidden" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="result hidden" id="result"></div>
    </div>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        const board = document.getElementById('board');
        const onePlayerButton = document.getElementById('one-player');
        const twoPlayerButton = document.getElementById('two-player');
        const cells = document.querySelectorAll('.cell');
        const result = document.getElementById('result');
        let currentPlayer = 'X';
        let gameMode = '';
        let boardState = ['', '', '', '', '', '', '', '', ''];

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-theme');
        });

        onePlayerButton.addEventListener('click', () => {
            gameMode = 'one-player';
            startGame();
        });

        twoPlayerButton.addEventListener('click', () => {
            gameMode = 'two-player';
            startGame();
        });

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (cell.textContent === '' && gameMode !== '') {
                    cell.textContent = currentPlayer;
                    boardState[cell.dataset.index] = currentPlayer;
                    if (checkWin(currentPlayer)) {
                        showResult(`${currentPlayer} wins!`);
                        resetGame();
                    } else if (boardState.every(cell => cell !== '')) {
                        showResult('Draw!');
                        resetGame();
                    } else {
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                        if (gameMode === 'one-player' && currentPlayer === 'O') {
                            aiMove();
                        }
                    }
                }
            });
        });

        function startGame() {
            board.classList.remove('hidden');
            result.classList.add('hidden');
            resetGame();
        }

        function resetGame() {
            boardState = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => cell.textContent = '');
            currentPlayer = 'X';
        }

        function checkWin(player) {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winPatterns.some(pattern => {
                return pattern.every(index => boardState[index] === player);
            });
        }

        function aiMove() {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < boardState.length; i++) {
                if (boardState[i] === '') {
                    boardState[i] = 'O';
                    let score = minimax(boardState, 0, false);
                    boardState[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            boardState[move] = 'O';
            cells[move].textContent = 'O';
            if (checkWin('O')) {
                showResult('O wins!');
                resetGame();
            } else if (boardState.every(cell => cell !== '')) {
                showResult('Draw!');
                resetGame();
            } else {
                currentPlayer = 'X';
            }
        }

        function minimax(board, depth, isMaximizing) {
            if (checkWin('O')) {
                return 1;
            } else if (checkWin('X')) {
                return -1;
            } else if (board.every(cell => cell !== '')) {
                return 0;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function showResult(message) {
            result.textContent = message;
            result.classList.remove('hidden');
        }
    </script>
</body>
</html>
